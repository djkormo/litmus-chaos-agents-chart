{{- if .Values.rbac.install }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litmus-admin-ops-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    name: litmus-admin-ops-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: infra-ops-role
subjects:
  - kind: ServiceAccount
    name: litmus-admin
    namespace: {{ .Release.Namespace }}

{{- end  }}